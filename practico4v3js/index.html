    <form id="formulario">

      <h1>Formulario de reservas</h1>
      <h2>Datos en blanco no son aceptados </h2>
      <p></p>

      <label for="nombre">nombre:</label>
      <input type="text" id="nombre" name="nombre">
      <p></p>

      <label for="apellido">apellido:</label>
      <input type="text" id="apellido" name="apellido">
      <p></p>


      <label for="edad">edad (Mayor de 18 años Por favor ) :</label>
      <input type="number" id="edad" name="edad">
      <p></p>


      <label for="nombreEvento ">nombre del evento  :</label>
      <input type="text" id="nombreEvento" name="nombreEvento">
      <p></p>


      <label for="pais">País:</label>
			<select id="pais" name="pais">
				<option value="Argentina">Argentina</option>
				<option value="Chile">Chile</option>
				<option value="Uruguay">Uruguay</option>
			</select>
			
      <p></p>


      <label for="cantDePersonas">cantidad de personas:</label>
      <input type="number" id="cantDePersonas" name="cantDePersonas">
      <p></p>

    
      <button id="guardar">Guardar</button>
          <!--<p></p>-->
      <button id="borrar">Borrar toda la base</button>
      
      <!--<div id="formulario"></div-->
    </form>
